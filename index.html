<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sorting Algorythm</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<button type="button" onclick="generateArray()">Generate an array.</button>
			<button type="button" onclick="sortArray()">Sort the array.</button>
			<input type="range" id="size" oninput="generateArray()" min="3" max="100" value="30"/>
			<label for="size">Size</label>
			<input type="range" id="speed" min="1" max="100" value="10"/>
			<label for="size">Speed</label>
			<select id="sortSelect">
				<option value="selection" selected>Selection</option>
				<option value="bubble">Bubble</option>
				<option value="bogo">Bogo</option>
			</select>
		</div>
		<div id="arrayContainer">
		</div>
		<h1 id="selector"></h1>
		<script src="script.js"></script>
	</body>
</html>
